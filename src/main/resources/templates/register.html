<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Roboto', sans-serif;
        }
        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .register-container h1 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #667eea;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover {
            background-color: #764ba2;
            border-color: #764ba2;
        }
        .password-input-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        .form-control {
            padding-right: 30px;
        }
        input::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>
<div class="register-container">
  <h1 class="mb-4">Fatou Choco - Transport de Colis</h1>
  <form th:action="@{/api/v1/transport/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" required placeholder="Enter your username" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="Enter your email" />
    </div>
    <div class="form-group">
      <label for="agency">Agency</label>
      <input type="text" class="form-control" id="agency" th:field="*{agency}" required placeholder="Enter your agency" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-input-wrapper">
        <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="Create a password" />
        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
      </div>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role" th:field="*{role}" required>
        <option value="USER">User</option>
        <option value="MANAGER">Manager</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>
  <div class="mt-3 text-center">
    <a href="/api/v1/inventory/login" class="link">Already have an account? Sign in here</a>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    document.querySelectorAll('.link').forEach(link => {
        link.addEventListener('mouseover', function() {
            this.dataset.href = this.getAttribute('href'); // Store the href in a data attribute
            this.removeAttribute('href'); // Remove the href to hide the URL
        });

        link.addEventListener('mouseout', function() {
            this.setAttribute('href', this.dataset.href); // Restore the href
        });

        link.addEventListener('click', function(event) {
            const url = this.dataset.href;
            if (url) {
                window.location.href = url;
            }
        });
    });
</script>
</body>
</html>
