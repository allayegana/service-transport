<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Service de Transport - Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
        min-height: 100vh;
    }
    .dashboard {
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        backdrop-filter: blur(4px);
        margin-top: 2rem;
        position: relative;
    }
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: white;
        max-width: 280px; /* Limit the width to make cards smaller */
        margin: 0 auto; /* Center the card horizontally */
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .card-body {
        padding: 1.5rem; /* Reduce padding */
        text-align: center;
    }
    .card-title {
        font-size: 1.1rem; /* Reduce font size */
        font-weight: bold;
        margin-top: 0.8rem; /* Slightly reduce margin */
        color: #2c3e50;
    }
    .icon {
        font-size: 2.5rem; /* Reduce icon size */
        margin-bottom: 0.8rem; /* Slightly reduce margin */
    }
    .btn-logout {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background-color: #e74c3c;
        color: white;
        border: none;
        transition: all 0.3s ease;
    }
    .btn-logout:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animated {
        animation: fadeInUp 0.5s ease-out forwards;
    }
    h1 {
        color: #ff5733;
        margin-bottom: 2rem;
        animation: fadeInUp 0.5s ease-out;
    }
    .btn {
        transition: all 0.3s ease;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    .username {
        position: absolute;
        top: 1rem;
        left: 1rem;
        font-size: 1rem;
        color:white;
        font-weight: bold;
    }
  </style>
</head>
<body style="background-image: url('https://img.freepik.com/premium-photo/international-package-delivery-concept-global-purchases-transportation-business-distribution-trade-goods-around-world_968529-248368.jpg?w=996');">
<div class="container dashboard">
  <div class="username">
    <strong>Welcome: </strong> <span th:text="${user != null ? user.username : 'Guest'}"></span>!
  </div>
  <h1 class="text-center mb-5">Fatou Choco Transport de Colis</h1>
  <a href="/logout" class="btn btn-outline-danger btn-logout link">
    <i class="fas fa-sign-out-alt"></i> Logout
  </a>
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4 animated" style="animation-delay: 0.1s;">
      <div class="card h-100">
        <div class="card-body">
          <i class="fas fa-list icon text-primary"></i>
          <h5 class="card-title">Product List</h5>
          <a href="/api/v1/transport/products" class="btn btn-primary mt-3 link">View Products</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4 animated" style="animation-delay: 0.3s;">
      <div class="card h-100">
        <div class="card-body">
          <i class="fas fa-plus-circle icon text-info"></i>
          <h5 class="card-title">Add Product</h5>
          <a href="/api/v1/transport/add" class="btn btn-info mt-3 link">Add New</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4 animated" style="animation-delay: 0.6s;">
      <div class="card h-100">
        <div class="card-body">
          <i class="fas fa-users icon text-dark"></i>
          <h5 class="card-title">User List</h5>
          <a href="/api/v1/transport/users" class="btn btn-dark mt-3 link">View Users</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.querySelectorAll('.link').forEach(link => {
    link.addEventListener('mouseover', function() {
      this.dataset.href = this.getAttribute('href'); // Store the href in a data attribute
      this.removeAttribute('href'); // Remove the href to hide the URL
    });

    link.addEventListener('mouseout', function() {
      this.setAttribute('href', this.dataset.href); // Restore the href
    });

    link.addEventListener('click', function(event) {
      const url = this.dataset.href;
      if (url) {
        window.location.href = url;
      }
    });
  });
</script>
</body>
</html>
