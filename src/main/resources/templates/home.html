<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service de Transport - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #f0f4f8 0%, #d9e9f8 100%);
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        background-image: url('https://img.freepik.com/premium-photo/international-package-delivery-concept-global-purchases-transportation-business-distribution-trade-goods-around-world_968529-248368.jpg?w=996');
        background-size: cover;
        background-position: center;
    }
    .dashboard {
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
        max-width: 1000px;
        width: 90%;
        text-align: center;
        margin: auto;
    }
    h1 {
        color: #ff5733;
        font-weight: bold;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        animation: fadeIn 0.5s ease-out;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: white;
        padding: 1.5rem;
        margin: 1rem;
    }
    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-top: 1rem;
    }
    .icon {
        font-size: 3rem;
        color: #ff5733;
        margin-bottom: 1rem;
    }
    .btn-custom {
        border-radius: 25px;
        padding: 0.6rem 1.5rem;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    .btn-primary {
        background-color: #3498db;
        border: none;
    }
    .btn-primary:hover {
        background-color: #2980b9;
    }
    .btn-info {
        background-color: #1abc9c;
        border: none;
    }
    .btn-info:hover {
        background-color: #16a085;
    }
    .btn-dark {
        background-color: #2c3e50;
        border: none;
    }
    .btn-dark:hover {
        background-color: #1a252f;
    }
    .btn-logout {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        padding: 0.4rem 1rem;
        transition: all 0.3s ease;
    }
    .btn-logout:hover {
        background-color: #c0392b;
    }
    .username {
        position: absolute;
        top: 1rem;
        left: 1rem;
        font-size: 1.2rem;
        color: #333;
        font-weight: bold;
    }
    .row {
        justify-content: center;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="dashboard">
    <h1>Fatou Choco Transport de Colis</h1>
    <a href="/logout" class="btn btn-logout">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <i class="fas fa-list icon text-primary"></i>
                <h5 class="card-title">Product List</h5>
                <a href="/api/v1/transport/products" class="btn btn-primary btn-custom mt-3">View Products</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <i class="fas fa-plus-circle icon text-info"></i>
                <h5 class="card-title">Add Product</h5>
                <a href="/api/v1/transport/add" class="btn btn-info btn-custom mt-3">Add New</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <i class="fas fa-users icon text-dark"></i>
                <h5 class="card-title">User List</h5>
                <a href="/api/v1/transport/users" class="btn btn-dark btn-custom mt-3">View Users</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
